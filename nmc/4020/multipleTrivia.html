<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        button {
            border-radius: 12px;
        }
        .button:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Trivia</h1>
    <div id="questions">
        <button onclick="questionanswer()">Load new question set</button>
    </div>
    <div id="maindiv">

    </div>
</body>
</html>

<script>
    var question = document.querySelector("#question");
    var answer = document.querySelector("#answer");
    var category = document.querySelector("#category");
    var theAnswer = [];
    var divLoad = document.querySelector("#maindiv");

    function questionanswer() {
        $.getJSON('https://jservice.io/api/random?count=10', function(data) {
            divLoad.innerHTML ="";
            for (i=0;i<10;i++) {
                divLoad.innerHTML += "<h3>Category: "+data[i].category.title+"</h3>";
                divLoad.innerHTML += "<div id= 'answers"+i+"'></div>"
                theAnswer.push(data[i].answer);
            }
           
        });
    }
    function showAnswer() {
        answer.innerHTML = theAnswer;
    }
</script>
