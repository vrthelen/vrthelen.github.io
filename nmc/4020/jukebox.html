<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @font-face {
            font-family: Cheltenham Condensed Regular;
            src: url(CheltenhamCondensedRegular.ttf);
        }
        audio {
            height:0%;
            width:0%;
        }
        body {
            background-color: #4A3728;
            font-family: Cheltenham Condensed Regular;
        }
        #all {
            display: flex;
            flex-flow: row wrap;
            padding: 5px;
            align-content: space-evenly;
            padding-left: 215px;
            padding-top: 100px;
        }
        #middle {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        #firsthalf {
            padding-right: 100px;
        }
        #secondhalf {
            padding-left: 100px;
        }
        #firsthalf input {
            font-family: Cheltenham Condensed Regular;
            width: 200px;
            background-color: pink;
            border-color: white;
            margin: 5px;
        }
        #secondhalf input {
            font-family: Cheltenham Condensed Regular;
            width: 200px;
            background-color: pink;
            border-color: white;
            margin:5px;
        }
        #middle input {
            font-family: Cheltenham Condensed Regular;
            width: 60px;
            background-color: pink;
            border-color: white;
            margin:9px;
        }
        h1 {
            font-size: 4rem;
            font-style: italic;
            color:white;
        }
    </style>
</head>
<body>
