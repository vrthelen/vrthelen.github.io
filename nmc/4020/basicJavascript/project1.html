<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>President Slideshow</h1>
    <div id="total">
        <div id="buttons">
            <div class="slideshow">
                <div class="pic">
                    <div id="president1"></div>
                </div>
                <div class="text">
                    <p>Slideshow 1  </p>
                    <button id="s1plus" onclick="slideshow(1,1)">+</button>
                    <button id="s1minus" onclick="slideshow(-1,1)">-</button>
                </div>
            </div>
            <div class="slideshow">
                <div class="pic">
                    <div id="president2"></div>
                </div>
                <div class="text">
                    <p>Slideshow 2  </p>
                    <button id="s2plus" onclick="slideshow(1,2)">+</button>
                    <button id="s2minus" onclick="slideshow(-1,2)">-</button>
                </div>
            </div>
            <div class="slideshow">
                <div class="pic">
                    <div id="president3"></div>
                </div>
                <div class="text">
                    <p>Slideshow 3  </p>
                    <button id="s3plus" onclick="slideshow(1,3)">+</button>
                    <button id="s3minus" onclick="slideshow(-1,3)">-</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
