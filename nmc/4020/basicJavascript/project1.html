<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Project</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-content: space-around;
        }
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            text-align: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        #buttons {
            align-items: center;
            justify-content: center;
        }
        #picture {
            padding: 20px;
        }
        #text {
            display: inline-flex;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            text-align: center;
        }
        #slideshow {
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>President Slideshow</h1>
    <div id="buttons">
        <div class="slideshow">
            <div class="picture">
                <div id="candidate1"></div>
            </div>
            <div class="text">
                <p>Slideshow 1  </p>
                <button id="add1" onclick="switchImage(1,1)">+</button>
                <button id="sub1" onclick="switchImage(-1,1)">-</button>
            </div>
        </div>
        <div class="slideshow">
            <div class="picture">
                <div id="candidate2"></div>
            </div>
            <div class="text">
                <p>Slideshow 2  </p>
                <button id="add2" onclick="switchImage(1,2)">+</button>
                <button id="sub2" onclick="switchImage(-1,2)">-</button>
            </div>
        </div>
        <div class="slideshow">
            <div class="picture">
                <div id="candidate3"></div>
            </div>
            <div class="text">
                <p>Slideshow 3  </p>
                <button id="add3" onclick="switchImage(1,3)">+</button>
                <button id="sub3" onclick="switchImage(-1,3)">-</button>
            </div>
        </div> <!-- slideshow -->
    </div> <!-- buttons -->
</body>
</html>
<script src="project1.js"></script>
