<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #square {
            background-color: #000;
            width: 400px;
            height: 400px;
            position: absolute; left: 50px; top: 50px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlling CSS</title>
</head>
<body>
    <div id="square"></div>
    
    <button onclick="changeCSS('red','90%')">Option 1</button>
    <button onclick="changeCSS('blue','50%')">Option 2</button>
    <button onclick="changeCSS('green','20%')">Option 3</button>
</body>
</html>
<script src="controllingcss.js"></script>
