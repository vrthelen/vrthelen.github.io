
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .onlineStyle {
        background-color: black;
        width: 400px;
        color: white;
      }
      .physocalStyle {
        background-color: red;
        width: 400px;
      }
      .carinoStyle {
        background-color: green;
        width: 400px;
        color: white;
      }
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="us" :style="[divStructure, divText]">
      <h1>{{title}}</h1>
      <div v-for="each in yall" 
      :class="{onlineStyle: each.section == 'online', physicalStyle: each.section == 'physical', carinoStyle: each.section == 'carino'}">
        <h2>{{each.stu_name}}</h2>
        <p>{{each.fact}}</p>
        <img :src="dompart1+each.domain+dompart2" />
      </div>
    </div>
  </body>
</html>
<script src="studentDemo.js"></script>
