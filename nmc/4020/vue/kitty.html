
<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        img {
            width:400px;
        }
        #app {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin: 10px;
        }
    </style>
    <title>Cat API</title>
</head>

<body>
    <div id="app">
        <div class="kitty" v-for="eachCat in breeds">
            <h2>{{eachCat.name}}</h2>
            <p>{{eachCat.description}}</p>
            <p>Affection Level: {{eachCat.aff}}</p>
            <div class="picnstat">
                <img :src="eachCat.url">
                <div class="stats">
                    <p>Indoor Cat: {{eachCat.indoor==1?"True":"False"}}</p>
                    <p>Natural Breed: {{eachCat.natural==1?"True":"False"}}</p>
                    <p>Country of Orgin: {{eachCat.origin}}</p>
                    <div class="stat" :style="{'background' : computeLev(eachCat.shedding) }">Shedding Level</div>
                    <div class="stat" :style="{'background' : computeLev(eachCat.intelligence) }">Intelligence Level</div>
                    <div class="stat" :style="{'background' : computeLev(eachCat.voc) }">Vocal Level</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="kitty.js"></script>
